<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    <!-- ubicacion inicial del mapa-->
    var map = L.map('map').setView([19.544881467268794, -96.90990986351271], 13);
    <!--Configuracion para mostrar el mapa -->
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    <!-- variable en la que guardar la ubicaicon ingresada -->
    var currentMarker;
    <!-- recibe las coordenadas desde Kotlin, verifica que haya una ubicacion guardad para
    poder borrarla, y guardar la ubicacion nueva y cargarla en el mapa -->
    function addOrReplaceMarker(lat, lng) {
        if (currentMarker) {
            <!-- borra ubicacion en el mapa(si es que la hay) -->
            map.removeLayer(currentMarker);
        }
        <!-- carga nueva hubicacion en el mapa-->
        currentMarker = L.marker([lat, lng]).addTo(map)
            .bindPopup('Coordenadas: ' + lat + ', ' + lng)
            .openPopup();
    }
    <!-- configuracion para exponer el metodo y acceder desde Kotlin -->
    window.addOrReplaceMarker = addOrReplaceMarker;
</script>
</body>
</html>
